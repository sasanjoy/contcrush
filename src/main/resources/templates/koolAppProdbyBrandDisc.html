<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to the Kool App</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="/script/KoolAppProdbyBrandDisc.js" type="text/javascript"></script>
</head>
<body>
<div ng-app="koolAppProdBrandDisc" ng-controller="ProductListController" style="background-color:#ebe8dd;">  
	<div class="container-fluid">
		<div class="well well-sm">
		<h1>Product List</h1>      
    </div>
	<div class="row">
         <div class="col-sm-8" style="background-color:#ebe8dd;" ng-show="show">
			<div class="col-md-4" ng-repeat="b in brand" >
				    <div class="thumbnail">
			    		  <a href="#">
			        	   <img src="{{b.imageRetrievalUrl}}" style="width:100%; " >
			        		<div class="caption">
			        		<p>{{b.skuItemNumber}}</p>
			            	<p>{{b.skuAttribute1}}: {{b.skuAttributeValue1}}</p>
			            	<p>{{b.skuAttribute2}}: {{b.skuAttributeValue2}}</p>
			            	<p>Price: $.{{b.listPrice}}</p>
			      		    </div>
			      		</a>
			    	 </div>
		    	</div>
	       </div>       
	</div>
		  
	<div class="jumbotron" ng-show="hide" >
    <h1 >Ooops !!! No Product available.</h1>      
    <h2>Products are coming soon.</h2>
    </div>
		  
    </div>
  </div>
     </body>
</html>
