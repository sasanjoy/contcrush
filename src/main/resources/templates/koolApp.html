 <div class="container" ng-app="koolApp" ng-controller="koolCtrl">
 <div class="well well-lg">
		<table class="table table-condensed">
			<tr>
				<td style="valign:top">
		    		<div class="form-group">
  						<label for="sel1">Select a segment:</label>
    					<select name="ddlSegment" ng-model="Segments" ng-change="OnSegmentChange({{s.segmentId}})"  class="form-control">
  		                	<option ng-repeat="s in Segments" value="{{s.segmentId}}">
         		       			{{s.segmentName}}
            				</option>
        				</select>		
		        	</div>	
       			<div class="form-group">
  						<label for="sel2">Select a family:</label>
    					<select name="ddlFamily" ng-model="Family" ng-change="OnFamilyChange()"  class="form-control">
  		        	        <option ng-repeat="f in Families" value="{{f.familyId}}">
         		   		    {{f.familyName}}
            				</option>
   				   		</select>		
		        </div>	
		        
		        <div class="form-group">
  						<label for="sel2">Select a Class:</label>
    					<select name="ddlClass" ng-model="Classes"  ng-change="OnClassChange()" class="form-control">
  		        	        <option ng-repeat="c in Classes" value="{{c.classId}}">
         		   		    {{c.className}}
            				</option>
   				   		</select>		
		        </div>
		        		        
    			</td>
			<td>
